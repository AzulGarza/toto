name: Run CPU Pytests

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  run-cpu-pytests:
    name: Run CPU Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: pip install -r toto/requirements.txt

    - name: Run CPU-specific Pytests
      run: pytest toto/test -m "not cuda"

  run-mypy:
    name: Run Type Checking
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: pip install -r toto/requirements.txt

    - name: Run MyPy
      run: mypy toto --config-file mypy.ini --check-untyped-defs

  run-black:
    name: Run Code Formatting Check
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: pip install -r toto/requirements.txt

    - name: Run Black
      run: black toto --check
