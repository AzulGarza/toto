name: Run CUDA Pytests

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  run-cuda-pytests:
    name: Run CUDA Tests
    runs-on: APM-4-CORE-GPU-LINUX
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: pip install -r toto/requirements.txt

    - name: Verify GPU Availability
      run: |
        python -c "import torch; assert torch.cuda.is_available(), 'CUDA GPU not available'"

    - name: Run CUDA-specific Pytests
      run: pytest toto/test -m cuda
